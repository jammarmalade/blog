<div class="col-md-10 bgrgba jumbotron" style="padding:20px">
	<!--{if $msg}-->
		<div class="alert alert-success" role="alert">$msg</div>
	<!--{/if}-->

	<form class="form-horizontal" autocomplete="off" role="form" action="admin.php?action=setting&do=blog" id="settingFrom" name="settingFrom" method="post">
		<div class="form-group">
			<label for="blogname" class="col-sm-2 control-label">站点标题</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="blogName" name="settingnew[blogName]" value="{$blog['blogName']}">
			</div>
		</div>
		<div class="form-group">
			<label for="blogsubhead" class="col-sm-2 control-label">副标题</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="blogSubhead" name="settingnew[blogSubhead]" value="{$blog['blogSubhead']}">
			</div>
		</div>
		<div class="form-group">
			<label for="blogDescription" class="col-sm-2 control-label">站点描述</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="blogDescription" name="settingnew[blogDescription]" value="{$blog['blogDescription']}">
			</div>
		</div>
		<div class="form-group">
			<label for="adminEmail" class="col-sm-2 control-label">管理员邮箱</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="adminEmail" name="settingnew[adminEmail]" value="{$blog['adminEmail']}">
			</div>
		</div>
		<div class="form-group">
			<label for="icp" class="col-sm-2 control-label">ICP备案</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="icp" name="settingnew[icp]" value="{$blog['icp']}">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="settingBlog" name="settingBlog" class="btn btn-default">提交</button>
			</div>
		</div>
	</form>

</div>
<!--{elseif $do=='nav'}-->
	
<div class="row bgrgba-all col-md-10">
	<div class="panel bgrgba panel-default">
		<div class="panel-heading bgrgba">管理导航<span class="pull-right">修改后请：<a href="javascript:;" class="cache-nav">缓存导航</a></span></div>
		<div class="panel-body">
			<table class="table table-hover" border="0" cellpadding="0" cellspacing="0" style="border:0px;">
				<thead>
					<tr>
						<th width="20%">导航名称</th>
						<th width="10%">显示顺序</th>
						<th width="40%">链接</th>
						<th width="10%">可用</th>
						<th width="20%">操作</th>
					</tr>
				</thead>
				<tbody id="taglist">
				<!--{foreach $nav $k $v}-->
					<tr>
						<td><input type="text" class="form-control" value="{$v['name']}"></td>
						<td><input type="text" class="form-control" value="{$v['displayorder']}"></td>
						<td><input type="text" class="form-control" value="{$v['link']}"></td>
						<td><div class="checkbox"><label><input type="checkbox" {if $v['status']}checked="checked"{/if}> 是</label></div></td>
						<td><button type="button" class="btn btn-default update-nav" data="{$v['id']}">修改</button> <button type="button" class="btn btn-default del-nav" data="{$v['id']}">删除</button></td>
					</tr>
					<!--{foreach $v['downnav'] $k1 $v1}-->
						<tr>
							<td style="padding-left:40px;"><input type="text" class="form-control" value="{$v1['name']}"></td>
							<td><input type="text" class="form-control" value="{$v1['displayorder']}"></td>
							<td><input type="text" class="form-control" value="{$v1['link']}"></td>
							<td><div class="checkbox"><label><input type="checkbox" {if $v1['status']}checked="checked"{/if}> 是</label></div></td>
							<td><button type="button" class="btn btn-default update-nav" data="{$v1['id']}">修改</button> <button type="button" class="btn btn-default del-nav" data="{$v1['id']}">删除</button></td>
						</tr>
					<!--{/foreach}-->
					<tr><td style="padding-left:40px;" colspan="5"><a href="javascript:;" class="addnav" data="{$v['id']}">添加二级导航</a></td></tr>
				<!--{/foreach}-->
				<tr><td colspan="5"><a href="javascript:;" class="addnav">添加主导航</a></td></tr>
				
				</tbody>
			</table>
		</div>
	</div>
</div>
