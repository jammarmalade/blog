<!--{display header}-->
	<div class="container" >
		<div class="row" style="margin-top:20px;">
		  <div class="col-xs-12 col-sm-6 col-md-8" style="padding:0px 30px;">
		  <!-- article info -->
				<div class="row content-area">
				  <h3 id="article_subject" data="{$article[aid]}">$article[subject]</h3>
				  <div class="list-tip">
					<span title="{$article['time']}">$article['formattime']</span>
					<span>$article['author']</span> 
					<!--{if $article['like']}--><span>$article['like'] 赞</span><!--{/if}-->
					<!--{if $article['comments']}--><span>$article['comments'] 条评论</span><!--{/if}-->
					<span>$article['views'] 浏览</span>
					<!--{if $_B['uid']==$article['authorid'] || $_B['admin']}--><span><a href="index.php?m=article&do=update&aid={$article[aid]}">修改</a></span><!--{/if}-->
				  </div>
				  <div class="content">
					  $article[content]
				  </div>
				  <!-- like -->
				  <div class="text-center extend" style="margin-top:50px;">
					<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span> &nbsp;&nbsp;赞一个</button>
				  </div>
				</div>
		  <!-- / article info -->
				<div class="clearfix hidden-xs" style="margin-top:50px;">
					<span class="pull-left">上一篇</span><span class="pull-right">下一篇</span>
				</div>
				<!-- mobile -->
				<div class="visible-xs-block" style="margin-top:50px;">
					<button type="button" class="btn btn-primary btn-lg btn-block">上一篇</button>
				</div>
				<div class="visible-xs-block" style="margin-top:10px;">
					<button type="button" class="btn btn-primary btn-lg btn-block">下一篇</button>
				</div>
				
				<!-- comments list-->
				<div class="row" style="margin-top:50px;border-top:1px solid #428BCA;">
					<h2 class="title">精彩评论</h2>
					<div class="comments-list">
					<!--{if $comlist}-->
						<!--{display _comment}-->
					<!--{else}-->
						<div class="no-conmment">
							<p class="text-center"><span style="color:silver;">暂无评论</span></p>
						</div>
					<!--{/if}-->
					</div>
					<!-- comment page -->
					<!--{if $next}-->
						<button type="button" class="btn btn-primary btn-block loadmore" data="index.php?m=comment&do=get&aid={$article[aid]}&page=2"  style="margin-top:10px;">加载更多</button>
					<!--{/if}-->
				</div>
				<!-- code js -->
			    <!--{eval includeJSCSS('code');}-->
			    <script type="text/javascript">
				  SyntaxHighlighter.all();
			    </script>
				<div class="row" style="margin-top:10px;border-top:1px solid #428BCA;">
					<h2 class="title">发表评论<span id="recomment" style="color:#c1c1c1;margin-left:10px;"></span></h2>
					
					<!--{eval $areaid="comment_edit";$editid="addcomment";}-->
					<!--{display editor}-->
				</div>


		 </div>
		<!--{display sidebar}-->
	</div>
<!--{display footer}-->
